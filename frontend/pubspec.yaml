name: hyperpulsex
description: "HyperPulseX - AI-powered intelligent fitness coaching system."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Icons
  cupertino_icons: ^1.0.6
  lucide_icons: ^0.257.0 # Modern icons if available, otherwise use material

  # State Management
  provider: ^6.1.1

  # Local Database
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2 # For simple flags

  # AI & Camera
  camera: ^0.10.5+9
  google_mlkit_pose_detection: ^0.11.0
  # google_mlkit_commons: ^0.7.0

  # Visualization
  fl_chart: ^0.66.0
  table_calendar: ^3.0.9

  # Utilities
  intl: ^0.19.0
  collection: ^1.18.0
  http: ^1.2.1
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/exercises/
